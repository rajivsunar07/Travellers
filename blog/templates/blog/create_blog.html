{% extends 'users/base.html' %}
{% block content %}
    <div class="container">
        <form action="{% url 'create_blog' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{post_form.as_p}}
            </div>
            <div>
                {{location_form.as_p}}
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
