{% extends 'users/base.html' %}
{% block content %}
    <div class="container">
        <form action="{% url 'create_blog' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {{post_form}}
            </div>
            <div class="row">
                {{location_form}}
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
