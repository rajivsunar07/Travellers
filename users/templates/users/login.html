{% extends 'users/base.html'%}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static '/css/login.css'%}">
{% endblock link%}
{% block content %}

<div class="wrapper">
    <div class="title-text">
        <div class="title login">
            Login </div>
        <div class="title signup">
            Signup </div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab">
            </div>
        </div>
        <div class="form-inner">
            <form action="{% url 'login' %}" class="login" method="POST">
                {% csrf_token %}
                <div class="field">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer">
                    </div>
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="{% url 'signup' %}" class="signup" method="POST">
                {% csrf_token %}
                <div class="field">
                    <input type="text" placeholder="Username" name="user-name" required>
                    <!-- {{user_form.username}} -->
                </div>
                <div class="field">
                    <input type="text" placeholder="Email Adress" name="email-address" required>
                    <!-- {{user_form.username}} -->
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" name="password-signup" required>
                    <!-- {{user_form.email}} -->
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" name="password1-signup" required>
                    <!-- {{user_form.password1}} -->
                </div>
                <div class="field btn">
                    <div class="btn-layer">
                    </div>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
